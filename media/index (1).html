
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NativeKin Media</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }

      margin-bottom: 1em;
    }

      width: 100%;

    article h2 {
      margin: 0 0 0.5em 0;

  <h1>NativeKin Media Feed</h1>
