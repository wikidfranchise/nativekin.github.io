
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NativeKin Tribal News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      padding: 2rem;
    }
    h1 {
      color: #0f172a;
    }
    .search-container {
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .article {
      background-color: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .article h3 {
      margin: 0 0 0.5rem 0;
    }
    .article small {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>NativeKin Tribal News</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search..." />
    <select id="tribeFilter">
      <option value="">All Tribes</option>
    </select>
    <select id="stateFilter">
      <option value="">All States</option>
    </select>
  </div>

  <div id="articles"></div>

  <script>
    let articles = [];

    fetch('/data/nativekin_aggregated_articles.json')
      .then(response => response.json())
      .then(data => {
        articles = data;
        populateFilters(data);
        displayArticles(data);
      });

    function populateFilters(data) {
      const tribes = [...new Set(data.map(item => item.tribe))].sort();
      const tribeFilter = document.getElementById('tribeFilter');
      tribes.forEach(tribe => {
        const option = document.createElement('option');
        option.value = tribe;
        option.textContent = tribe;
        tribeFilter.appendChild(option);
      });
    }

    function displayArticles(data) {
      const container = document.getElementById('articles');
      container.innerHTML = '';
      data.forEach(article => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
          <small>${article.published} - ${article.source} (${article.tribe})</small>
          <p>${article.summary}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', filterArticles);
    document.getElementById('tribeFilter').addEventListener('change', filterArticles);
    document.getElementById('stateFilter').addEventListener('change', filterArticles);

    function filterArticles() {
      const search = document.getElementById('search').value.toLowerCase();
      const tribe = document.getElementById('tribeFilter').value;
      const filtered = articles.filter(article => {
        return (
          (!tribe || article.tribe === tribe) &&
          (article.title.toLowerCase().includes(search) || article.summary.toLowerCase().includes(search))
        );
      });
      displayArticles(filtered);
    }
  </script>
</body>
</html>
