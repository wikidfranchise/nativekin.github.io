<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Native Media Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      color: #333;
      padding: 2rem;
    }
    h1 {
      color: #b22222;
    }
    .search-box {
      margin-bottom: 1.5rem;
    }
    .article {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .source {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Native Media Feed</h1>
  <input type="text" id="search" class="search-box" placeholder="Search articles..." />

<script>
  fetch('media/nativekin_aggregated_articles.json')
    .then(response => {
      if (!response.ok) throw new Error("Network response was not ok");
      return response.json();
    })
    .then(data => {
      const container = document.createElement('div');

      // Create search box reference
      const searchInput = document.getElementById('search');

      // Create dropdowns
      const tribeSelect = document.createElement('select');
      tribeSelect.innerHTML = '<option value="">All Tribes</option>';

      const stateSelect = document.createElement('select');
      stateSelect.innerHTML = '<option value="">All States</option>';

      // Populate dropdowns
      const tribes = [...new Set(data.map(a => a.tribe).filter(Boolean))].sort();
      tribes.forEach(tribe => {
        const opt = document.createElement('option');
        opt.value = tribe;
        opt.textContent = tribe;
        tribeSelect.appendChild(opt);
      });

      const states = [...new Set(data.map(a => a.state).filter(Boolean))].sort();
      states.forEach(state => {
        const opt = document.createElement('option');
        opt.value = state;
        opt.textContent = state;
        stateSelect.appendChild(opt);
      });

      // Display filters under the search bar
      const controlBox = document.createElement('div');
      controlBox.style.marginBottom = '1.5rem';
      controlBox.appendChild(tribeSelect);
      controlBox.appendChild(stateSelect);
      searchInput.insertAdjacentElement('afterend', controlBox);

      // Render articles
      const renderArticles = (filtered) => {
        container.innerHTML = '';
        filtered.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
            <p class="source">${article.source} — ${article.published}</p>
            <p>${article.summary}</p>
          `;
          container.appendChild(div);
        });
      };

      // Filtering logic
      const filterAndRender = () => {
        const query = searchInput.value.toLowerCase();
        const selectedTribe = tribeSelect.value;
        const selectedState = stateSelect.value;

        const filtered = data.filter(article =>
          (!selectedTribe || article.tribe === selectedTribe) &&
          (!selectedState || article.state === selectedState) &&
          (article.title.toLowerCase().includes(query) || article.summary.toLowerCase().includes(query))
        );

        renderArticles(filtered);
      };

      searchInput.addEventListener('input', filterAndRender);
      tribeSelect.addEventListener('change', filterAndRender);
      stateSelect.addEventListener('change', filterAndRender);

      document.body.appendChild(container);
      filterAndRender();
    })
    .catch(error => {
      console.error("Failed to load or parse articles:", error);
      const msg = document.createElement('p');
      msg.textContent = "⚠️ Failed to load news articles.";
      document.body.appendChild(msg);
    });
</script>

</body>
</html>
