<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Native Media Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      color: #333;
      padding: 2rem;
    }
    h1 {
      color: #b22222;
    }
    .search-box {
      margin-bottom: 1.5rem;
    }
    .article {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .source {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Native Media Feed</h1>
  <input type="text" id="search" class="search-box" placeholder="Search articles..." />

<script>
  fetch('media/nativekin_aggregated_articles.json')
    .then(response => {
      if (!response.ok) throw new Error("Network response was not ok");
      return response.json();
    })
    .then(data => {
      const container = document.createElement('div');
      data.forEach(article => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
          <p class="source">${article.source} — ${article.published}</p>
          <p>${article.summary}</p>
        `;
        container.appendChild(div);
      });
      document.body.appendChild(container);
    })
    .catch(error => {
      console.error("Failed to load or parse articles:", error);
      const msg = document.createElement('p');
      msg.textContent = "⚠️ Failed to load news articles.";
      document.body.appendChild(msg);
    });
</script>

</body>
</html>
