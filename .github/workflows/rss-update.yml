name: Update RSS Feed

on:
  schedule:
    - cron: '0 * * * *'  # Every hour on the hour
  workflow_dispatch:     # Manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install rss-parser handlebars

      - name: Run RSS Feed Generator
        run: node src/generate.js

      - name: Commit and push updated feed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add media/nativekin_aggregated_articles.json
          git commit -m "ðŸ“° Auto-update aggregated JSON feed [skip ci]" || echo "No changes to commit"
          git push
