name: Update Media Feed

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run feed generator
        run: node generate.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'NativeKin Bot'
          git config --global user.email 'bot@nativekin.org'
          git add index.html
          git commit -m 'Auto-update media feed' || echo "No changes"
          git push
